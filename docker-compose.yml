services:
  labpulse:
    build: .
    container_name: labpulse-ai
    restart: unless-stopped
    ports:
      - "8501:8501"
    mem_limit: 1g
    cpus: 2.0
    environment:
      - TZ=Europe/Berlin
      - OLLAMA_HOST=http://controlling-ollama:11434
      - OLLAMA_MODEL=qwen2.5:7b
      - OLLAMA_TIMEOUT=30
    networks:
      - default
      - controlling
    volumes:
      - labpulse-data:/app/data

networks:
  controlling:
    external: true
    name: controlling-network

volumes:
  labpulse-data:
