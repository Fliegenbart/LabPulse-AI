services:
  labpulse:
    build: .
    container_name: labpulse-ai
    restart: unless-stopped
    expose:
      - "8501"
    mem_limit: 1g
    cpus: 2.0
    environment:
      - TZ=Europe/Berlin
      - OLLAMA_HOST=http://controlling-ollama:11434
      - OLLAMA_MODEL=qwen2.5:7b
      - OLLAMA_TIMEOUT=30
      - LABPULSE_PUBLIC_URL=https://5.9.106.75
    networks:
      - default
      - controlling
    volumes:
      - labpulse-data:/app/data

  labpulse-proxy:
    image: nginx:1.27-alpine
    container_name: labpulse-proxy
    restart: unless-stopped
    depends_on:
      - labpulse
    ports:
      - "8501:80"
    volumes:
      - ./nginx/labpulse-dashboard.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - default
      - controlling

networks:
  controlling:
    external: true
    name: controlling-network

volumes:
  labpulse-data:
