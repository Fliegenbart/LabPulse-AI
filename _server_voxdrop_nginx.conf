events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Docker DNS resolver (refresh upstream IPs)
    resolver 127.0.0.11 ipv6=off valid=30s;
    resolver_timeout 5s;

    # WebSocket upgrade helper (used by NiceGUI)
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # NOTE: HSTS/CSP must be per-vhost so services stay strictly separated.
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), camera=(self), microphone=(self), payment=(), usb=(), display-capture=(self)" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload:10m rate=2r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=30r/m;  # Auth rate limit (relaxed for UX)

    # Upstream
    upstream voxdrop {
        zone voxdrop 64k;
        server web:5000 max_fails=3 fail_timeout=15s;
        keepalive 32;
    }

    # ─────────────────────────────────────────────────────────────
    # LabPulse (dedicated) — strict separation from VoxDrop
    # ─────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name labpulse.belegsync.com www.labpulse.belegsync.com;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name labpulse.belegsync.com www.labpulse.belegsync.com;

        add_header X-Route "labpulse" always;

        # LabPulse certificate for the dedicated domain.
        ssl_certificate /etc/nginx/ssl/live/labpulse.belegsync.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/labpulse.belegsync.com/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        client_max_body_size 200M;

        # Dashboard entry points
        location = /_nicegui { return 301 /_nicegui/; }

        # NiceGUI internals / WebSocket paths
        location ^~ /_nicegui/ {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            proxy_pass http://172.17.0.1:8080/_nicegui/;
        }

        location ^~ /_nicegui_ws/ {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            proxy_pass http://172.17.0.1:8080/_nicegui_ws/;
        }

        location = /dashboard {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://172.17.0.1:8080;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            client_max_body_size 200M;
        }

        location ^~ /dashboard/ {
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://172.17.0.1:8080;
            proxy_http_version 1.1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
            add_header Pragma "no-cache" always;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
            client_max_body_size 200M;
        }

        location / {
            proxy_pass http://172.17.0.1:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }
    }

    # Catch-all HTTP -> HTTPS redirect (unknown hosts)
    server {
        listen 80;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server (VoxDrop)
    server {
        listen 443 ssl http2;
        server_name voxdrop.live www.voxdrop.live;

        add_header X-Route "voxdrop" always;

        # HSTS + CSP only for VoxDrop domain
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' https://voxdrop.live https://www.voxdrop.live https://*.voxdrop.live http://voxdrop.live http://www.voxdrop.live http://*.voxdrop.live https://voxdrop.live/mwg-internal/ http://voxdrop.live/mwg-internal/ wss://voxdrop.live ws://voxdrop.live https: wss:; font-src 'self' data:; frame-ancestors 'none';" always;

        # SSL certificates (will be created by certbot)
        ssl_certificate /etc/nginx/ssl/live/voxdrop.live/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/voxdrop.live/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Upload size limit (for video files)
        client_max_body_size 500M;

        # Strictly block LabPulse routes on VoxDrop domain (strict separation)
        location = /dashboard { return 404; }
        location = /Dashboard { return 404; }
        location ^~ /dashboard/ { return 404; }
        location ^~ /Dashboard/ { return 404; }
        location ^~ /_stcore/ { return 404; }

        # Auth endpoints - stricter rate limiting (KRITIS/brute-force protection)
        location /api/auth/ {
            limit_req zone=auth burst=3 nodelay;
            proxy_pass http://voxdrop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 30s;
            proxy_connect_timeout 10s;
        }

        # Session uploads (premium screen recordings up to 5GB)
        location /api/session {
            limit_req zone=upload burst=20 nodelay;
            proxy_pass http://voxdrop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Avoid buffering huge uploads in nginx memory/disk
            proxy_request_buffering off;
            proxy_buffering off;

            # Large body + long-running uploads
            client_max_body_size 5G;
            client_body_timeout 3600s;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
            proxy_connect_timeout 120s;

            keepalive_timeout 600s;
        }

	        # SSE job updates (no buffering, long-lived)
	        location /api/jobs/events {
	            proxy_pass http://voxdrop;
	            proxy_http_version 1.1;
	            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_cache off;

            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
	            keepalive_timeout 3600s;
	        }

	        # Alt-text generator (uploads can be slow via corporate proxies/Cloudflare).
	        # Without a longer client_body_timeout nginx may return 408 before the request
	        # even reaches the app, so GPU work never starts.
	        location = /api/generate-alt-text {
	            limit_req zone=upload burst=10 nodelay;

	            proxy_pass http://voxdrop;
	            proxy_http_version 1.1;
	            proxy_set_header Host $host;
	            proxy_set_header X-Real-IP $remote_addr;
	            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
	            proxy_set_header X-Forwarded-Proto $scheme;
	            proxy_set_header Connection "";

	            # Keep request buffering ON for robustness with HTTP/2 + proxy chains (Safari/iCloud Private Relay).
	            # We rely on the extended client_body_timeout instead.

	            proxy_read_timeout 900s;
	            proxy_connect_timeout 60s;
	            proxy_send_timeout 600s;

	            client_body_timeout 600s;
	            keepalive_timeout 600s;
	        }

	        # API routes with rate limiting
	        location /api/ {
	            limit_req zone=api burst=20 nodelay;
	            proxy_pass http://voxdrop;
	            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeout for transcription
            proxy_read_timeout 600s;
            proxy_connect_timeout 60s;
        }

        # Upload endpoint with stricter rate limiting
        location /api/upload {
            limit_req zone=upload burst=5 nodelay;
            proxy_pass http://voxdrop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 600s;
        }

        # PPTX tools (Kontrastchecker, PDF conversion) - special handling for large uploads
        location /api/tools/pptx {
            limit_req zone=upload burst=10 nodelay;

            proxy_pass http://voxdrop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Disable buffering for uploads
            proxy_request_buffering off;
            proxy_buffering off;

            # Extended timeouts for processing
            proxy_read_timeout 900s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;

            # Larger body size for PPTX files
            client_max_body_size 200M;
            client_body_timeout 600s;

            # Keepalive
            keepalive_timeout 600s;
        }

        # Convert PPTX endpoint - same settings (no trailing slash to avoid 301 redirects)
        location /api/convert-pptx {
            limit_req zone=upload burst=10 nodelay;

            proxy_pass http://voxdrop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_request_buffering off;
            proxy_buffering off;

            proxy_read_timeout 900s;
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;

            client_max_body_size 200M;
            client_body_timeout 600s;

            keepalive_timeout 600s;
        }

        # Don't expose source maps in production (makes reverse-engineering harder).
        location ~* \.map$ {
            return 404;
        }

        # Static files and SPA
        location / {
            # Also block the legacy dashboard deep-link query param on VoxDrop
            if ($arg_open = "dashboard") { return 404; }

            proxy_pass http://voxdrop;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }


    # ─────────────────────────────────────────────────────────────
    # Controlling Engine (Next.js on :3000)
    # Dedicated SNI vhost so controlling-engine.de uses its own cert.
    # ─────────────────────────────────────────────────────────────
    server {
        listen 80;
        server_name controlling-engine.de www.controlling-engine.de;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl http2;
        server_name controlling-engine.de www.controlling-engine.de;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        ssl_certificate /etc/nginx/ssl/live/controlling-engine.de/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/controlling-engine.de/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        client_max_body_size 100M;

        # Strictly isolate from external dashboard/internal probe paths.
        location = /dashboard { return 404; }
        location = /Dashboard { return 404; }
        location ^~ /dashboard/ { return 404; }
        location ^~ /Dashboard/ { return 404; }
        # Keep legacy probe endpoints blocked to avoid stale frontend clients hitting this vhost.
        location ^~ /_stcore/ { return 404; }

        location / {
            if ($arg_open = "dashboard") { return 404; }
            proxy_pass http://controlling-engine:3000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            proxy_buffering off;
            proxy_cache off;
            add_header X-Accel-Buffering "no" always;

            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 30s;
        }
    }
}
